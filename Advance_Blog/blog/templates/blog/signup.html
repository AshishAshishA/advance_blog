{% extends "base2.html" %}

{% block page_title %}
    <h3>{{title}}</h3>
{% endblock %}

{% block page_content %}
   <div>
        <form action="" method="post">
            {% csrf_token %}
            <div>
                {{form.author}}
            </div>
            <div>
                {{form.password}}
            </div>
            <div>
                {{form.confirm_password}}
            </div>
            <input value="SAVE" type="submit">
        </form>
        <input value="CANCEL" type="button" onclick="location.href='{% url "login-signup"%}'">
   </div>
{% endblock %}
